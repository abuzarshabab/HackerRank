<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css" type="text/css">
        <meta charset="utf-8">
        <title>Buttons Grid</title>
        
    </head>
    <body>
        <div id = "res" class = "result"> </div>
        <div id = "btns">
            <button id = "btn0" class = "digitButton">0</button>
            <button id = "btn1" class = "digitButton">1</button>

            <button id = "btnClr" class = "functionButton">C</button>
            <button id = "btnEql" class = "functionButton">=</button>

            <button id = "btnSum" class = "arithmaticButton">+</button>
            <button id = "btnSub" class = "arithmaticButton">-</button>
            <button id = "btnMul" class = "arithmaticButton">*</button>
            <button id = "btnDiv" class = "arithmaticButton">/</button>   

        </div>
        
        <script src="calculator.js" type="text/javascript"></script>
    </body>
</html>
